<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>怪兽打打</title>
  <link rel="stylesheet" href="styles/game.css" />

<body>
  <div class="mtg-logo"></div>
  <div id="stage" class="stage">

    <!-- 游戏开始界面 -->
    <div class="start">
      <ul id="sm">
        <li class="sm1"></li>
        <li class="sm2"></li>
        <li class="sm3"></li>
        <li class="sm4"></li>
        <li class="sm5"></li>
      </ul>
      <div class="big1">
        <input id="J_KeyBoardCircle_0" data-width="100" value="0" class="keyboard-circle bigCircle1">
      </div>
    </div>
    

    <div class="inspectColor">
      <div id="wrapper">
        <video autoplay width="320" height="240"></video>
        <div class="big2">
          <input id="J_KeyBoardCircle_1" data-width="80" value="0" data-displayInput="false" class="keyboard-circle bigCircle2">
        </div>
        <div id="area"></div>
      </div>
    </div>

    <!--获得用户名-->
    <div class="checkin">
      <input id="J_KeyBoardCircle" type="hidden" value="0" class="keyboard-circle">
      <p class="label">请记住您的游戏ID：</p>
      <p class="id">user0123456789</p>
      <a href="javascript:void(0)"></a>
      <canvas id="c0" width="800" height="600" style="display:none;"></canvas>
      <canvas id="c1" width="800" height="600" style="display:none;"></canvas>
      <canvas id="c2" width="800" height="600" style="display:none;"></canvas>
      <table id="gridContainer"></table>
    </div>

    <!--游戏进行中-->
    <div class="gaming">
      <div class="hammer"></div>
      <div class="process-bar">
        <div id="timer" class="status"></div>
      </div>
      <div class="score">
        <span id="totalScore" class="total">0</span>
        <span id="oneScore" class="add">+0</span>
      </div>
      <ul id="holes">
        <li class="p1">
          <div class="monster" data-hole="1">
            <b></b>
            <p class="m1"></p>
          </div>
        </li>
        <li class="p2">
          <div class="monster" data-hole="2">
            <b></b>
            <p class="m2"></p>
          </div>
        </li>
        <li class="p3">

            <b></b>
            <p class="m3"></p>
          </div>
        </li>
        <li class="p4">
          <div class="monster" data-hole="4">
            <b></b>
            <p class="m4"></p>
          </div>
        </li>
        <li class="p5">
          <div class="monster" data-hole="5">
            <b></b>
            <p class="m5"></p>
          </div>
        </li>
        <li class="p6">
          <div class="monster" data-hole="6">
            <b></b>
            <p class="m6"></p>
          </div>
        </li>
        <li class="p7">
          <div class="monster" data-hole="7">
            <b></b>
            <p class="m7"></p>
          </div>
        </li>
        <li class="p8">
          <div class="monster" data-hole="8">
            <b></b>
            <p class="m8"></p>
          </div>
        </li>
        <li class="p9">
          <div class="monster" data-hole="9">
            <b></b>
            <p class="m9"></p>
          </div>
        </li>
        <li class="p10">
          <div class="monster" data-hole="10">
            <b></b>
            <p class="m10"></p>
          </div>
        </li>
      </ul>
    </div>
    
    <!--游戏结束-->
    <div class="game-over">
      <span id="endScore">0</span>
      <a class="restart" href="javascript:void(0)"></a>
      <a class="board" href="javascript:void(0)"></a>
      <div class="recruit">
        <div class="f2e">
          <p class="email">xiaoma@taobao.com</p>
          <p class="leader">前端，找小马</p>
        </div>
        <div class="designer">
          <p class="email">youxian@taobao.com</p>
          <p class="leader">设计，找游仙</p>
        </div>
      </div>
      <input id="J_KeyBoardCircle2" type="hidden" value="0" class="keyboard-circle">
     </div>

    <div class="rank">
      <input id="J_KeyBoardCircle3" type="hidden" value="0" class="keyboard-circle">
      <div class="rank-item" style="display: none">
        <li>
          <span class="name">{name}</span>
          <span class="score">{score}</span>
        </li>
      </div>

      <a href="javascript:void(0)"></a>

  </div>
  <!-- for debug -->
  <div id="debug" style="display:none;position:fixed;top:0px;">
    <canvas id="debug1" width="160" height="120"></canvas>
    <canvas id="debug2" width="160" height="120"></canvas>
