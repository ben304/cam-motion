<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>怪兽打打</title>
        <link rel="stylesheet" href="styles/game.css" />
        <link rel="stylesheet" href="styles/monster.css" />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/animate.css" />
    </head>
    <body>
        <div class="mtg-logo"></div>
        <div class="ued-ad"></div>

    <div id="stage" class="stage">
        <!--初始页面-->
        <div class="start phase">
            <ul id="sm">
                <li class="sm1"></li>
                <li class="sm2"></li>
                <li class="sm3"></li>
                <li class="sm4"></li>
                <li class="sm5"></li>
            </ul>
        </div>
        <!--准备-->
        <div class="checkin phase">
            <p class="label" style="padding-top:250px;color:#FFF;font-size:80px;">Hello, <span id="player"></span></p>
        </div>
        <!--倒计时-->
        <div class="checkin phase">
            <p class="label"></p>
            <p class="id"></p>
            <span id="CountDown" class="countdown">5</span>
        </div>
        <!--游戏进行中-->
        <div class="gaming phase">
            <div class="hammer"></div>
            <div class="process-bar">
                <div id="timer" class="status"></div>
            </div>
            <div id="gameScore" class="score">
                <span id="totalScore" class="total">0</span>
                <span class="add">+0</span>
            </div>
            <ul id="holes">
                <li class="p1">
                    <div class="monster" data-hole="1">
                        <b></b>
                        <p class="m1"></p>
                    </div>
                </li>
                <li class="p2">
                    <div class="monster" data-hole="2">
                        <b></b>
                        <p class="m2"></p>
                    </div>
                </li>
                <li class="p3">
                    <div class="monster" data-hole="3">
                        <b></b>
                        <p class="m3"></p>
                    </div>
                </li>
                <li class="p4">
                    <div class="monster" data-hole="4">
                        <b></b>
                        <p class="m4"></p>
                    </div>
                </li>
                <li class="p5">
                    <div class="monster" data-hole="5">
                        <b></b>
                        <p class="m5"></p>
                    </div>
                </li>
                <li class="p6">
                    <div class="monster" data-hole="6">
                        <b></b>
                        <p class="m6"></p>
                    </div>
                </li>
                <li class="p7">
                    <div class="monster" data-hole="7">
                        <b></b>
                        <p class="m7"></p>
                    </div>
                </li>
                <li class="p8">
                    <div class="monster" data-hole="8">
                        <b></b>
                        <p class="m8"></p>
                    </div>
                </li>
                <li class="p9">
                    <div class="monster" data-hole="9">
                        <b></b>
                        <p class="m9"></p>
                    </div>
                </li>
                <li class="p10">
                    <div class="monster" data-hole="10">
                        <b></b>
                        <p class="m10"></p>
                    </div>
                </li>
            </ul>
        </div>

        <!--游戏结束-->
        <div class="game-over phase">
            <span id="endScore">0</span>
        </div>
    </div>

    <div id="debug" style="position:fixed;top:20px;left:20px;">
        <canvas id="debug1" width="160" height="120" style="border-radius:10px;display:none;"></canvas>
    </div>

    <!--
    <script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js"></script>
    -->
    <script type="text/tpl" class="rank-item">
        <li>
          <span class="name">{name}</span>
          <span class="score">{score}</span>
        </li>
    </script>
    <script src="library/kissy.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="library/leap-min.js"></script>
    <script>
        KISSY.config({
            debug: true,
            packages: [{
                name: "scripts",
                path: location.href.replace(/(.+uranus\/).+/i,"$1"),
                charset: "utf-8"
            }]
        });
        KISSY.use("scripts/game, scripts/core, scripts/listener, scripts/leapmotion",
            function(S, Game, Core, Listener, LeapMotion) {
                Game.init(Core);
                Core.config(Game, Listener);
                Listener.init(Game, Core);
                LeapMotion.init(Core);
        });
    </script>
    </body>
</html>
