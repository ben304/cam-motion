<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>怪兽打打</title>
        <link rel="stylesheet" href="styles/game.css" />
        <link rel="stylesheet" href="styles/monster.css" />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/animate.css" />
    </head>
    <body>
        <div class="mtg-logo"></div>
        <div class="ued-ad"></div>

    <div id="stage" class="stage">
        <!-- 游戏开始界面 -->
        <div class="start phase">
            <ul id="sm">
                <li class="sm1"></li>
                <li class="sm2"></li>
                <li class="sm3"></li>
                <li class="sm4"></li>
                <li class="sm5"></li>
            </ul>
            <div class="loading1" data-no='1'><span class="text"></span></div>
        </div>

        <!-- 检测颜色界面 -->
        <div class="inspectColor phase">
            <div id="wrapper">
                <video autoplay width="320" height="240"></video>
                <div class="loading2" data-no='2'></div>
                <div id="area"></div>
            </div>
        </div>

        <!--获得用户名-->
        <div class="checkin phase">
            <p class="showColor" style="position: absolute;top:0;left:0;">
                <span id="colorSpan" style="width:16px;height:16px;display:inline-block;"></span>
                <span id="colorName"></span>
            </p>
            <p class="label">请记住您的游戏ID：</p>
            <p class="id"></p>
            <span id="CountDown" class="countdown">5</span>
            <canvas id="c0" width="800" height="600" style="display:none;"></canvas>
            <canvas id="c1" width="800" height="600" style="display:none;"></canvas>
            <canvas id="c2" width="800" height="600" style="display:none;"></canvas>
        </div>

        <!--游戏进行中-->
        <div class="gaming phase">
            <div class="hammer"></div>
            <div class="process-bar">
                <div id="timer" class="status"></div>
            </div>
            <div id="gameScore" class="score">
                <span id="totalScore" class="total">0</span>
                <span class="add">+0</span>
            </div>
            <ul id="holes">
                <li class="p1">
                    <div class="monster" data-hole="1">
                        <b></b>
                        <p class="m1"></p>
                    </div>
                </li>
                <li class="p2">
                    <div class="monster" data-hole="2">
                        <b></b>
                        <p class="m2"></p>
                    </div>
                </li>
                <li class="p3">
                    <div class="monster" data-hole="3">
                        <b></b>
                        <p class="m3"></p>
                    </div>
                </li>
                <li class="p4">
                    <div class="monster" data-hole="4">
                        <b></b>
                        <p class="m4"></p>
                    </div>
                </li>
                <li class="p5">
                    <div class="monster" data-hole="5">
                        <b></b>
                        <p class="m5"></p>
                    </div>
                </li>
                <li class="p6">
                    <div class="monster" data-hole="6">
                        <b></b>
                        <p class="m6"></p>
                    </div>
                </li>
                <li class="p7">
                    <div class="monster" data-hole="7">
                        <b></b>
                        <p class="m7"></p>
                    </div>
                </li>
                <li class="p8">
                    <div class="monster" data-hole="8">
                        <b></b>
                        <p class="m8"></p>
                    </div>
                </li>
                <li class="p9">
                    <div class="monster" data-hole="9">
                        <b></b>
                        <p class="m9"></p>
                    </div>
                </li>
                <li class="p10">
                    <div class="monster" data-hole="10">
                        <b></b>
                        <p class="m10"></p>
                    </div>
                </li>
            </ul>
        </div>

        <!--游戏结束-->
        <div class="game-over phase">
            <span id="endScore">0</span>
            <a class="restart" href="javascript:void(0)"></a>
            <a class="board" href="javascript:void(0)"></a>
            <div class="recruit">
                <div class="f2e">
                    <p class="email">xiaoma@taobao.com</p>
                    <p class="leader">前端，找小马</p>
                </div>
                <div class="designer">
                    <p class="email">youxian@taobao.com</p>
                    <p class="leader">设计，找游仙</p>
                </div>
            </div>
            <div class="loading3" data-no='3'></div>
        </div>

        <!--积分排行榜-->
        <div class="rank phase">
            <div class="loading4" data-no='4'></div>
            <ul></ul>
            <a href="javascript:void(0)"></a>
        </div>
    </div>

    <div id="debug" style="position:fixed;top:20px;left:20px;">
        <canvas id="debug1" width="160" height="120" style="border-radius:10px;display:none;"></canvas>
    </div>

    <!--
    <script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js"></script>
    -->
    <script type="text/tpl" class="rank-item">
        <li>
          <span class="name">{name}</span>
          <span class="score">{score}</span>
        </li>
    </script>
    <script src="library/kissy.min.js"></script>
    <script>
        KISSY.config({
            debug: true,
            packages: [{
                name: "scripts",
                path: location.href.replace(/(.+gaia\/).+/,"$1"),
                charset: "utf-8"
            }]
        });
        KISSY.use("scripts/game, scripts/watcher, scripts/core, scripts/keyboard",
            function(S, Game, Watcher, Core, Key) {
                Game.init(Watcher, Core);
                Watcher.init(Game);
                Core.config(Game, Watcher, Key);
                Key.config(Game, Core);
        });
    </script>
    </body>
</html>
