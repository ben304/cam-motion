<!DOCTYPE html>
<html>
	<head>
		<title>KNOB</title>
		<style>
			.container {
				width: 100px;
				height: 100px;
				position: relative;
			}

			.text {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<span class="text">0%</span>
		</div>
		<script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js"></script>
	    <script>
	        KISSY.config({
	            debug: true,
	            packages: [{
	                name: "scripts",
	                path: "http://localhost:8000",
	                charset: "utf-8"
	            }]
	        });
	        KISSY.use("scripts/knob", function(S, Knob) {
	        	var $ = S.Node.all,
	        		$container = $(".container");
	        	var knob = new Knob($container, 100, function() {
	        		knob.reset();
	        		alert("ok");
	        	});
	        	knob.drawBg();
	        	var i = 0;
	        	var timer = setInterval(function() {
	        		if (i >= 100) {
	        			clearInterval(timer);
	        			return;
	        		}
	        		i += 5;
	        		knob.draw(i);
	        	}, 100);
	        	console.log();
	        });
	    </script>
	</body>
</html>
