<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>怪兽打打</title>
  <link rel="stylesheet" href="css/game.css" />
  <link rel="stylesheet" href="css/monster.css" />
  <script src="js/config-min.js"></script>
</head>
<body>
  <div class="stage">
    
    <!--游戏开始界面-->
    <div class="start">
      <span class="btn"></span>
    </div>
    
    <!--游戏进行中-->
    <div class="gaming enabled">
      <div class="hammer bang"></div>
      <ul>
        <li class="p1">
          <div class="hit">
            <b></b>
            <p class="m1"></p>
          </div>
        </li>
        <li class="p2">
          <div class="disapear-level2">
            <b></b>
            <p class="m2"></p>
          </div>
        </li>
        <li class="p3">
          <div class="disapear-level3">
            <b></b>
            <p class="m3"></p>
          </div>
        </li>
        <li class="p4">
          <div class="disapear-level4">
            <b></b>
            <p class="m4"></p>
          </div>
        </li>
        <li class="p5">
          <div>
            <b></b>
            <p class="m5"></p>
          </div>
        </li>
        <li class="p6">
          <div>
            <b></b>
            <p class="m6"></p>
          </div>
        </li>
        <li class="p7">
          <div>
            <b></b>
            <p class="m7"></p>
          </div>
        </li>
        <li class="p8">
          <div>
            <b></b>
            <p class="m8"></p>
          </div>
        </li>
        <li class="p9">
          <div>
            <b></b>
            <p class="m9"></p>
          </div>
        </li>
        <li class="p10">
          <div>
            <b></b>
            <p class="m10"></p>
          </div>
        </li>
      </ul>
    </div>
    
    <!--游戏结束-->
    <div class="game-over">
      <span>0</span>
      <a class="restart" href="javascript:void(0)"></a>
      <a class="board" href="javascript:void(0)"></a>
    </div>
  </div>
</body>
</html>
