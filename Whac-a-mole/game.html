<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>怪兽打打</title>
  <link rel="stylesheet" href="css/game.css" />
  <link rel="stylesheet" href="css/monster.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/config-min.js"></script>
  <script src="js/game-min.js"></script>
</head>
<body>
  <div id="stage" class="stage">
    
    <!--游戏开始界面-->
    <div class="start"  style="display:block">
      <!--<span class="btn"></span>-->
      <span id="CountDown" class="countdown">3</span>
    </div>
    <script>
      ~function(){
        
        $('#CountDown').bind('webkitAnimationEnd', function(el, n){
          n = +(el = $(this)).text();
          el.removeClass('show');
          if(n > 1){
            el.html(--n);
            setTimeout(function(){
              el.addClass('show');
            },10);
          } else {
            el.html(3);
          }
          
        });
        
      }();
    </script>
    
    <!--游戏进行中-->
    <div class="gaming">
      <div class="hammer bang"></div>
      <div class="process-bar">
        <div class="status onprocess"></div>
      </div>
      <div class="score">
        <span class="total">0</span>
        <span class="add raise">+0</span>
      </div>
      <ul id="holes">
        <li class="p1">
          <div class="monster hit">
            <b></b>
            <p class="m1"></p>
          </div>
        </li>
        <li class="p2">
          <div class="monster disapear-level2">
            <b></b>
            <p class="m2"></p>
          </div>
        </li>
        <li class="p3">
          <div class="monster disapear-level3">
            <b></b>
            <p class="m3"></p>
          </div>
        </li>
        <li class="p4">
          <div class="monster disapear-level4">
            <b></b>
            <p class="m4"></p>
          </div>
        </li>
        <li class="p5">
          <div class="monster">
            <b></b>
            <p class="m5"></p>
          </div>
        </li>
        <li class="p6">
          <div class="monster">
            <b></b>
            <p class="m6"></p>
          </div>
        </li>
        <li class="p7">
          <div class="monster">
            <b></b>
            <p class="m7"></p>
          </div>
        </li>
        <li class="p8">
          <div class="monster">
            <b></b>
            <p class="m8"></p>
          </div>
        </li>
        <li class="p9">
          <div class="monster">
            <b></b>
            <p class="m9"></p>
          </div>
        </li>
        <li class="p10">
          <div class="monster">
            <b></b>
            <p class="m10"></p>
          </div>
        </li>
      </ul>
    </div>
    
    <!--游戏结束-->
    <div class="game-over">
      <span>0</span>
      <a class="restart" href="javascript:void(0)"></a>
      <a class="board" href="javascript:void(0)"></a>
      <div class="recruit">
        <div class="f2e">
          <p class="email">xiaoma@taobao.com</p>
          <p class="leader">前端，找小马</p>
        </div>
        <div class="designer">
          <p class="email">youxian@taobao.com</p>
          <p class="leader">设计，找游仙</p>
        </div>
      </div>
    </div>
    
    <div class="rank">
      <ul>
        <li>
          <span class="name">RACHAEL</span>
          <span class="score">1000</span>
        </li>
        <li>
          <span class="name">RACHAEL</span>
          <span class="score">1000</span>
        </li>
        <li>
          <span class="name">RACHAEL</span>

        </li>

        </li>

        </li>
      </ul>
      <a href="javascript:void(0)"></a>
    </div>
  </div>
</body>
</html>
